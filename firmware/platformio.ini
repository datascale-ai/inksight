; ── InkSight Firmware ──────────────────────────────────────────
; PlatformIO build configuration for ESP32-C3 + E-Paper displays.
; Build for a specific screen size:
;   pio run -e epd_42          # 4.2" (400x300) - default
;   pio run -e epd_29          # 2.9" (296x128)
;   pio run -e epd_583         # 5.83" (648x480)
;   pio run -e epd_75          # 7.5" (800x480)
;
; Flash:
;   pio run -e epd_42 --target upload

[platformio]
default_envs = epd_42

[common]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv
lib_deps =
    zinggjm/GxEPD2@^1.5.0
    adafruit/Adafruit GFX Library@^1.11.0

[env:epd_42]
extends = common
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DEPD_WIDTH=400
    -DEPD_HEIGHT=300
    -DEPD_PANEL_42

[env:epd_29]
extends = common
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DEPD_WIDTH=296
    -DEPD_HEIGHT=128
    -DEPD_PANEL_29

[env:epd_583]
extends = common
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DEPD_WIDTH=648
    -DEPD_HEIGHT=480
    -DEPD_PANEL_583

[env:epd_75]
extends = common
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DEPD_WIDTH=800
    -DEPD_HEIGHT=480
    -DEPD_PANEL_75
