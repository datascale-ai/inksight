name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    env:
      DEEPSEEK_API_KEY: sk-test-dummy
      DASHSCOPE_API_KEY: sk-test-dummy
      MOONSHOT_API_KEY: sk-test-dummy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: backend

      - name: Run tests
        run: python -m pytest -v
        working-directory: backend

  webapp-check:
    name: Webapp Check (Node 20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: webapp

      - name: Run lint
        run: npm run lint
        working-directory: webapp

      - name: Build webapp
        run: npm run build
        working-directory: webapp

  firmware-build:
    name: Firmware Build (${{ matrix.env }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [epd_42, epd_29, epd_75]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware (${{ matrix.env }})
        run: pio run -e ${{ matrix.env }}
        working-directory: firmware

