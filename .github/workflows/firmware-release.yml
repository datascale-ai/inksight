name: Firmware Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Firmware version (e.g. v1.2.3)"
        required: true
        default: "v0.1.0"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Upload Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-release-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-release-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run
        working-directory: firmware

      - name: Resolve release version
        id: version
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          cp firmware/.pio/build/esp32c3/firmware.bin "dist/inksight-firmware-${VERSION}.bin"
          shasum -a 256 "dist/inksight-firmware-${VERSION}.bin" > "dist/inksight-firmware-${VERSION}.sha256"

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: InkSight Firmware ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*.bin
            dist/*.sha256
