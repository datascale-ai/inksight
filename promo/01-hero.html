<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InkSight - Hero</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    background: #08080a;
    font-family: 'Inter', sans-serif;
    position: relative;
  }

  /* Subtle grain texture */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  /* Ambient glow */
  .glow-top {
    position: absolute;
    top: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 900px;
    height: 500px;
    background: radial-gradient(ellipse, rgba(255,255,255,0.04) 0%, transparent 70%);
    pointer-events: none;
  }

  .glow-bottom {
    position: absolute;
    bottom: -100px;
    right: 10%;
    width: 600px;
    height: 400px;
    background: radial-gradient(ellipse, rgba(200,200,200,0.02) 0%, transparent 70%);
    pointer-events: none;
  }

  .container {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 120px;
    padding: 0 140px;
  }

  /* Left: Text content */
  .text-content {
    flex: 1;
    max-width: 680px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 16px;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 100px;
    font-size: 13px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 0.5px;
    margin-bottom: 40px;
  }

  .badge-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #22c55e;
    box-shadow: 0 0 8px rgba(34,197,94,0.5);
  }

  .brand {
    font-family: 'Lora', serif;
    font-size: 80px;
    font-weight: 700;
    color: #f5f5f0;
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 8px;
  }

  .brand-sub {
    font-family: 'Noto Serif SC', serif;
    font-size: 18px;
    font-weight: 300;
    color: rgba(255,255,255,0.35);
    letter-spacing: 8px;
    margin-bottom: 48px;
  }

  .tagline {
    font-family: 'Noto Serif SC', serif;
    font-size: 32px;
    font-weight: 400;
    color: rgba(255,255,255,0.85);
    line-height: 1.6;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  .tagline-en {
    font-family: 'Lora', serif;
    font-size: 16px;
    font-style: italic;
    color: rgba(255,255,255,0.3);
    margin-bottom: 56px;
    letter-spacing: 0.5px;
  }

  .features {
    display: flex;
    gap: 40px;
  }

  .feature-item {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .feature-value {
    font-family: 'Lora', serif;
    font-size: 28px;
    font-weight: 600;
    color: #f5f5f0;
  }

  .feature-label {
    font-size: 13px;
    color: rgba(255,255,255,0.35);
    letter-spacing: 1px;
  }

  .divider {
    width: 1px;
    height: 48px;
    background: rgba(255,255,255,0.1);
    align-self: center;
  }

  /* Right: E-ink screen mockup */
  .screen-wrapper {
    position: relative;
    flex-shrink: 0;
  }

  .screen-shadow {
    position: absolute;
    inset: -40px;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, transparent 70%);
    border-radius: 30px;
  }

  .screen-frame {
    position: relative;
    width: 480px;
    height: 360px;
    background: #0e0e10;
    border-radius: 20px;
    padding: 16px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.03),
      0 20px 60px rgba(0,0,0,0.5),
      0 0 100px rgba(255,255,255,0.02);
  }

  .screen-inner {
    width: 100%;
    height: 100%;
    background: #f6f4f0;
    border-radius: 8px;
    padding: 28px 32px;
    position: relative;
    overflow: hidden;
    /* E-ink paper texture */
    background-image:
      linear-gradient(to bottom, #f6f4f0 0%, #f2f0ec 100%);
  }

  /* Status bar */
  .eink-status {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    font-size: 10px;
    color: #888;
    font-family: 'Inter', sans-serif;
  }

  .eink-status-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .eink-wifi {
    display: flex;
    gap: 1px;
    align-items: flex-end;
    height: 10px;
  }

  .eink-wifi span {
    width: 2px;
    background: #1a1a1a;
    border-radius: 1px;
  }

  .eink-wifi span:nth-child(1) { height: 3px; }
  .eink-wifi span:nth-child(2) { height: 5px; }
  .eink-wifi span:nth-child(3) { height: 7px; }
  .eink-wifi span:nth-child(4) { height: 10px; }

  .eink-battery {
    width: 20px;
    height: 10px;
    border: 1.5px solid #1a1a1a;
    border-radius: 2px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }

  .eink-battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #1a1a1a;
    border-radius: 0 1px 1px 0;
  }

  .eink-battery-fill {
    width: 80%;
    height: 100%;
    background: #1a1a1a;
    border-radius: 1px;
  }

  /* E-ink content simulation */
  .eink-date {
    font-family: 'Noto Serif SC', serif;
    font-size: 10px;
    color: #666;
    margin-bottom: 4px;
  }

  .eink-day-row {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    margin-bottom: 16px;
  }

  .eink-day-num {
    font-family: 'Lora', serif;
    font-size: 64px;
    font-weight: 700;
    color: #1a1a1a;
    line-height: 1;
  }

  .eink-day-meta {
    display: flex;
    flex-direction: column;
    gap: 3px;
    padding-bottom: 8px;
  }

  .eink-day-meta span {
    font-family: 'Noto Serif SC', serif;
    font-size: 11px;
    color: #555;
    line-height: 1.3;
  }

  .eink-separator {
    width: 100%;
    height: 1px;
    background: #ccc;
    margin-bottom: 14px;
  }

  .eink-section-title {
    font-family: 'Noto Serif SC', serif;
    font-size: 9px;
    color: #999;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }

  .eink-quote {
    font-family: 'Noto Serif SC', serif;
    font-size: 15px;
    color: #1a1a1a;
    line-height: 1.8;
    margin-bottom: 8px;
    font-weight: 400;
  }

  .eink-author {
    font-family: 'Lora', serif;
    font-size: 11px;
    color: #888;
    font-style: italic;
  }

  .eink-mode-badge {
    position: absolute;
    bottom: 20px;
    right: 24px;
    font-size: 9px;
    font-family: 'Inter', sans-serif;
    color: #aaa;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .eink-mode-badge::before {
    content: '';
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #888;
  }

  /* Bottom bar */
  .bottom-bar {
    position: absolute;
    bottom: 48px;
    left: 140px;
    right: 140px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 3;
  }

  .github-link {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: rgba(255,255,255,0.3);
  }

  .github-link svg {
    width: 16px;
    height: 16px;
    fill: rgba(255,255,255,0.3);
  }

  .opensource-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: rgba(255,255,255,0.25);
    letter-spacing: 1px;
  }

  .opensource-badge span {
    color: #22c55e;
  }
</style>
</head>
<body>
  <div class="glow-top"></div>
  <div class="glow-bottom"></div>

  <div class="container">
    <div class="text-content">
      <div class="badge">
        <span class="badge-dot"></span>
        Open Source &middot; MIT License
      </div>
      <div class="brand">InkSight</div>
      <div class="brand-sub">墨 见</div>
      <div class="tagline">AI 驱动的智能墨水屏<br>桌面伴侣</div>
      <div class="tagline-en">Calm information, delivered mindfully.</div>
      <div class="features">
        <div class="feature-item">
          <span class="feature-value">22</span>
          <span class="feature-label">CONTENT MODES</span>
        </div>
        <div class="divider"></div>
        <div class="feature-item">
          <span class="feature-value">6mo</span>
          <span class="feature-label">BATTERY LIFE</span>
        </div>
        <div class="divider"></div>
        <div class="feature-item">
          <span class="feature-value">4.2"</span>
          <span class="feature-label">E-INK DISPLAY</span>
        </div>
      </div>
    </div>

    <div class="screen-wrapper">
      <div class="screen-shadow"></div>
      <div class="screen-frame">
        <div class="screen-inner">
          <div class="eink-status">
            <div class="eink-status-left">
              <span>23:06:24</span>
              <span>2月18日 周三</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
              <div class="eink-wifi">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="eink-battery"><div class="eink-battery-fill"></div></div>
            </div>
          </div>

          <div class="eink-date">乙巳年 正月廿一</div>
          <div class="eink-day-row">
            <div class="eink-day-num">18</div>
            <div class="eink-day-meta">
              <span>二月</span>
              <span>周三</span>
              <span style="font-size:9px;color:#999;">晴 4°C / 365天</span>
            </div>
          </div>

          <div class="eink-separator"></div>

          <div class="eink-section-title">/ 今日金句</div>
          <div class="eink-quote">唯一不变的是变化本身</div>
          <div class="eink-author">-- Marcus Aurelius</div>

          <div class="eink-mode-badge">DAILY</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="github-link">
      <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      github.com/nicekwell/inksight
    </div>
    <div class="opensource-badge">
      <span>MIT</span> &middot; OPEN SOURCE &middot; ESP32-C3
    </div>
  </div>
</body>
</html>
